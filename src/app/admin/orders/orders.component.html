<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
      <div class="ibox ">
          <div class="ibox-title">
              <h5>Burada Bütün Siparişlerin Listelerini Kolayca Bulabilirsiniz</h5>
              <!-- <hr>
              <input class="form-control" type="search" [(ngModel)]="filterText" [ngModelOptions]="{standalone:true}"  placeholder="Burası Pipe İçin Tasarlanmıştır."> -->
              <div class="ibox-tools">
                  <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="close-link">
                      <i class="fa fa-times"></i>
                  </a>
              </div>
          </div>
          <div class="ibox-content">
            <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover dataTables-example" >
          <thead>
          <tr>
              <th>#</th>
              <th>Sipariş Veren</th>
              <th>Sipariş Numarası</th>
              <th>Sipariş Tarihi</th>
              <th>Sipariş Adet</th>
              <th>Sipariş Toplam Fiyat</th>
              <th>Sipariş Durumu</th>
              <th style="width:35%;">İşlemler</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of orders let index=index"> <!--Eğer pipe kullanılacaksa "let product of products | productPipe:filterText let index=index" Eklenmesi gerekiyor.  -->
              <td [innerHTML]="index + 1" style="text-align: center;"></td>
              <td [innerHTML]="order.customerName" style="text-align: center;"></td>
              <td [innerHTML]="order.orderNumber" style="text-align: center;"></td>
              <td [innerHTML]="order.date | date: 'd/MM/yyyy / HH:mm': 'tr'" style="text-align: center;"></td>
              <td [innerHTML]="order.quantity" style="text-align: center;"></td>
              <td [innerHTML]="order.total | currency:'₺':'symbol':'1.2-2'" style="text-align: center;"></td>
              <td [innerHTML]="order.status" style="text-align: center;"></td>
              <td>
                <button class="btn btn-w-m btn-outline btn-primary center-buttons" [swal]="acceptSwal" (confirm)="accept(order)"><i class="fa fa-check-square"></i> Tamamla</button>
                <button class="btn btn-w-m btn-outline btn-danger center-buttons" [swal]="cancelSwal" (confirm)="cancelled(order)"><i class="fa fa-times-circle"></i> İptal Et</button>
                <button class="btn btn-w-m btn-outline btn-info center-buttons" routerLink="siparis-detaylari/{{ order.id }}"><i class="fa fa-cc-visa"></i> Sipariş Detayları</button>
              </td>
          </tr>
          </table>
              </div>
          </div>
      </div>
  </div>
  </div>
</div>

<!-- Siparişi İptal Etme Swalı -->
  <swal
  #cancelSwal
  title="İptal İşlemi"
  text="Siparişi Reddetmek İstiyor musunuz ?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [swalOptions]="{confirmButtonText: 'Evet' , cancelButtonText: 'Hayır'}">
</swal>

<!-- Siparişi Onaylamak Etme Swalı -->
<swal
  #acceptSwal
  title="Onaylama İşlemi"
  text="Siparişi Onaylamak İstiyor musunuz ?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [swalOptions]="{confirmButtonText: 'Evet' , cancelButtonText: 'Hayır'}">
</swal>
