<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
      <div>

          <h1 class="logo-name">B2B</h1>

      </div>
      <h3>B2B Platformuna Hoşgeldiniz.!</h3>
      <h5>Burası Yönetim Panelidir. Burada Birçok İşlemlerinizi Gerçekleştirebilirsiz.</h5>
      <form class="m-t" #loginForm="ngForm">
          <div class="form-group">
              <input type="email" class="form-control" placeholder="Mail Adresiniz..." required="" ngModel name="email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Şifreniz..." required="" ngModel name="password">
          </div>
          <button type="submit" (click)="login(loginForm.value)" class="btn btn-primary block full-width m-b"><i class="fa fa-hand-o-right" style="padding-right: 5px;"></i>Giriş</button>

          <a href="#"><small>Şifremi Unuttum ?</small></a>
          <p class="text-muted text-center"><small>Hesabınız Yok mu ? Buradan Kayıt Oluşturun.!</small></p>
          <a class="btn btn-sm btn-white btn-block" href="register.html"><i class="fa fa-sign-in" style="padding-right: 5px;"></i>Kayıt Ol</a>
      </form>
      <p class="m-t"> <small>Copyright Example Company &copy; {{ currentYear }}</small> </p>
  </div>
</div>
